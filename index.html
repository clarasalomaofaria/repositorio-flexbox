<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container start">
        <div class="filho azul-claro">1</div>
        <div class="filho azul-escuro">2</div>
        <div class="filho rosa">3</div>
        <div class="filho amarelo">4</div>
    </div>
    <div class="container end">
        <div class="filho azul-claro">1</div>
        <div class="filho azul-escuro">2</div>
        <div class="filho rosa">3</div>
        <div class="filho amarelo">4</div>
    </div>
    <div class="container center">
        <div class="filho azul-claro">1</div>
        <div class="filho azul-escuro">2</div>
        <div class="filho rosa">3</div>
        <div class="filho amarelo">4</div>
    </div>
    <div class="container space-between">
        <div class="filho azul-claro">1</div>
        <div class="filho azul-escuro">2</div>
        <div class="filho rosa">3</div>
        <div class="filho amarelo">4</div>
    </div>
    <div class="container space-around">
        <div class="filho azul-claro">1</div>
        <div class="filho azul-escuro">2</div>
        <div class="filho rosa">3</div>
        <div class="filho amarelo">4</div>
    </div>
    <div class="container space-nome">
        <div class="filho azul-claro">1</div>
        <div class="filho azul-escuro">2</div>
        <div class="filho rosa">3</div>
        <div class="filho amarelo">4</div>
    </div>
    <div class="container-exercicioB">
        <div class="filhoB amarelo">4</div>
        <div class="filhoB rosa">3</div>
        <div class="filhoB azul-escuro">2</div>
        <div class="filhoB azul-claro">1</div>      
    </div>
    <div class="container-desafio">
        <div class="filhoD amarelo">4</div>
        <div class="filhoD rosa">3</div>
        <div class="filhoD azul-escuro">2</div>
        <div class="filhoD azul-claro">1</div>
    </div>
</body>
</html>
